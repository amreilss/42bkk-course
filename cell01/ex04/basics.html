<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>
  <style>
    body {
      background-color: pink; /* ตั้งสีพื้นหลังเป็นสีชมพู */
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 50px;
    }
    .images-container {
      display: flex; /* ใช้ flexbox สำหรับจัดรูปภาพข้างกัน */
      justify-content: center; /* จัดให้ภาพอยู่กึ่งกลาง */
      gap: 20px; /* เว้นระยะห่างระหว่างภาพ */
      margin-top: 20px;
    }
    .image-box {
      text-align: center; /* จัดตำแหน่งข้อความใต้ภาพ */
    }
    img {
      width: 100%; /* ให้ภาพขยายเต็มขนาดที่กำหนด */
      max-width: 200px; /* ขนาดสูงสุดของภาพ */
      height: auto; /* คงอัตราส่วนของภาพ */
    }
    .footer {
      text-align: right;
      font-style: italic;
      font-family: "Courier New", monospace;
      margin-top: 20px;
    }
    hr {
      margin: 30px 0;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Basics @ shopping</h1>

  <!-- แสดงภาพร้านค้าออนไลน์ -->
  <div class="images-container">
    <div class="image-box">
      <img src="https://i.pinimg.com/736x/77/7d/c8/777dc8f47b66af05caff4015d5f416d8.jpg" alt="Shopee">
      <p><a href="https://shopee.co.th/?gad_source=1&gclid=CjwKCAiAtYy9BhBcEiwANWQQL9BLTpZ6Nl3wyZa98JKcnV4Xwt5Or56YyVdAdglZ78Qmx-nt3X4vKBoC_YEQAvD_BwE" target="_blank">Shopee</a></p>
    </div>
    <div class="image-box">
      <img src="https://panake.com/upload-img/Furniture/icon/Social/lazada-logo1.png" alt="Lazada">
      <p><a href="https://www.lazada.co.th/?spm=a211g0.flashsale.header.dhome.347945Sj45SjbF#?" target="_blank">Lazada</a></p>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>© skaewman 2025</p>
  </div>
</body>
</html>
