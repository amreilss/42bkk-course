<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <style>
    table {
      width: 100%;
      height: 200px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
    }
    /* ตั้งสีพื้นหลังของแต่ละกล่อง */
    .box1 {
      background-color: #FF5733; /* สีแดง */
    }
    .box2 {
      background-color: #33CFFF; /* สีน้ำเงิน */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="box1">Hello</td>
      <td class="box2">Thailand</td>
    </tr>
  </table>

</body>
</html>
