<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eef;
        }
        #todoContainer {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #todoList {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .todo-item {
            background: #add8e6;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="todoContainer">
        <h2>My To-Do List</h2>
        <button id="addTodo">New</button>
        <div id="todoList"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
