<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="profile-card">
        <table>
            <tr>
                <td class="profile-header">
                    <img class="profile-img" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/02/01/13/jameson-pfeiffer-syndrome.jpg" alt="Profile Image">
                </td>
            </tr>
            <tr>
                <td>
                    <h2 class="infor">skaewman</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="infor under">PhysIoT Engineering</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="infor under">@42Bangkok KMITL</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo_set">
                        <a href="https://twitter.com/" target="blank">
                            <img class="logo" src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="Twitter Logo">
                        </a>
                        <a href="https://www.instagram.com/" target="blank">
                            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram Logo">
                        </a>
                        <a href="https://www.facebook.com/" target="blank">
                            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="Facebook Logo">
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://www1.reg.kmitl.ac.th/filecontainer/files/laoorENrinnering.pdf">
                        <button class="link" type="button">Contact</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
